apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

group = 'com.anggrayudi'
version = "$libVersion"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName version
        consumerProguardFiles 'proguard-rules.pro'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha01'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.1.0-alpha02'
    implementation 'com.wdullaer:materialdatetimepicker:4.1.0'
    implementation "com.afollestad.material-dialogs:core:$dialogVersion"
    implementation "com.afollestad.material-dialogs:files:$dialogVersion"
    implementation "com.afollestad.material-dialogs:color:$dialogVersion"
    implementation 'commons-io:commons-io:2.6'
}

ext {
    PUBLISH_GROUP_ID = group
    PUBLISH_ARTIFACT_ID = 'materialpreference'
    PUBLISH_VERSION = version
    siteUrl = 'https://github.com/anggrayudi/MaterialPreference'
    gitUrl = 'https://github.com/anggrayudi/MaterialPreference.git'
    libsDesc = 'A library designed to replace default preferences on Android framework with something beauty.'
}

apply from: '../android-release-aar.gradle'
